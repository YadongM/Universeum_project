# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017)
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: ../data/  # dataset root dir
train: ../data/images/train  # train images (relative to 'path') 128 images
val: ../data/images/val  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 20  # number of classes
names: ['Amphiprioninae', 'Arapaima', 'Blacktip_Reef_Shark', 'Blue_Chromis', 
        'Common_Dragonet', 'Emerald_Toucanet', 'Eudocimus_Ruber', 'Foxface_Rabbitfish', 
        'Goldbelly_Damsel', 'Grey_Heron', 'Lemon_Damsel', 'Leporinus_Fasciatus',
        'Pied_Tamarin', 'Red-Bellied_Piranha', 'Red_Sea_Sailfin_Tang', 'Starfish', 'Stingray',
        'Sunbittern', 'Thornback_Ray', 'Toco_Toucan', 'Yellowfin_Surgeonfish']  # class names


# Download script/URL (optional)
# download: 